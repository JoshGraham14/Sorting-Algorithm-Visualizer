<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sorting Algorithm Visualizer</h1>
        <div id="visual">
        </div>
        <div class="controls">
            <span>
                <label>Algorithm:</label>
                <select class="select-box" name="algs" id="algs">
                    <option value="bubble">Bubble Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="insert">Insertion Sort</option>
                </select>
            </span> 
            <button id='sort-btn'>Sort</button>
            <span>
                <label>Speed:</label>
                <input type="range" min="0.1" max="1000" value="500" class="slider" id="speed-slider">
            </span>
        </div> 
    </div>
    <script src="./sorting.js"></script>
</body>
</html>
